<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Remover</th>
        </tr>
    </thead>

    <tbody>
        @for (v of vetor; track $index) {
            <tr>
                <td>{{v.nome}}</td>
                <td>{{v.cidade}}</td>
                <td><button (click)="remover($index)">Remover</button></td>
            </tr>
        }
    </tbody>
</table>
