<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="estilo02.css"> 
</head>
<body>
    
    <!-- Formulário -->
    <form>
        <input type="number" id="valor" class="form form-control" placeholder="Informe o valor R$">

        <select class="form-control" onchange="calcular(this.value)">
            <option value="0">Selecione uma moeda</option>
            <option value="1">Dólar</option>
            <option value="2">Euro</option>
            <option value="3">Libra</option>
            <option value="4">Bitcoin</option>
        </select>
    </form>

    <!-- Rotorno -->
    <div class="centralizarImg">
        <img src="imagens/moeda.png" id="imagemMoeda">
    </div>
    
    <h1 id="valorConvertido"></h1>

    <!-- JS -->
    <script src="script02.js"></script>
</body>
</html>
