<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 - Escolha</title>

    <script>

        // Variável
        let cidade = 'Blumenau';

        // Escolha
        switch(cidade){
            case 'Blumenau':
            alert('Cidade onde ocorre a Oktoberfest!');
            break;

            case 'Joinville':
            alert('Maior cidade do estado');
            break;

            case 'Florianópolis':
            alert('Capital do estado');
            break;

            default:
            alert('Cidade não encontrada');
        }

    </script>
</head>
