<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06 - Laço While</title>

    <script>

        // Variável de índice
        let indice = 1;

        // Laço de repetição
        while(indice <= 3){
            alert(indice);
            indice++; //+1
        }

        /*
            ++  <- Incrementa +1
            +=2 <- Incrementa +2
            --  <- Decrementa -1
            -=5 <- Decrementa -5
            *=2 <- Multiplica por 2
            /=5 <- Divide por 5
        */

    </script>
