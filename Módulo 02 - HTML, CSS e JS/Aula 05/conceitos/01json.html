<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    
    <!-- SCRIPT -->
     <script>
        // JSON -> JavaScript Object Notation
        let pessoa = {
            nome:'Alice',
            idade:32,
            cidade:'Curitiba'
        }

        // Variável armazenando o JSON em tipo String
        let pessoaTxt = JSON.stringify(pessoa);

        // Variável armazenando um JSON convertido
        let pessoaJSON = JSON.parse(pessoaTxt);

        // Console
        console.log(pessoaJSON.nome);
     </script>
</body>
</html>
